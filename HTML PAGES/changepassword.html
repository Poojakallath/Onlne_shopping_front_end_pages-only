<html>
	<head>
		<title>CHANGE PASSWORD</title>
		<style>
			.changepassword{
				  margin: 0 auto;
				  box-sizing: content-box;
				  width: 550px;
				  height: 450px;
				  padding: 30px;
				  padding-left:150px;
				  border: 1px solid black;
			 	  border-radius: 25px;
        			  background-color:lightyellow;  	
				  font-size:21;
			        }
			.sb{
				width: 100px;	
				height:50px;
				font-size:15px;
				
			     }
			.oldpass,.newpass,.confirmpass{
				   height:40px;	

				 }
		</style>
	</head>
	<body>
		<form class="changepassword">
			<h1>Change Password</h1><br><br>
			<label>OLD PASSWORD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="password" class="oldpass" required placeholder="Enter old password" />
			<br><br>
			
			<label>NEW PASSWORD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="password" class="newpass" required placeholder="Enter new password" />
			<br><br>

			<label>CONFIRM PASSWORD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="password" class="confirmpass" required placeholder="confirm password" />
			<br><br>

			<br><br>

			<input type="submit" name="submit" value="SUBMIT" class="sb"/>	
		</form>
	</body>	
</html>
